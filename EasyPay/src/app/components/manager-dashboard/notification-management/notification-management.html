<div class="notification-container">
  <h2>Send Notification to Employee</h2>

  <div *ngIf="error" class="error-msg">{{ error }}</div>
  <div *ngIf="success" class="success-msg">{{ success }}</div>

  <form (ngSubmit)="send()" class="notification-form">
    <div class="form-group">
      <label for="employeeId">Employee ID:</label>
      <input type="number" [(ngModel)]="employeeId" name="employeeId" required />
    </div>

    <div class="form-group">
      <label for="message">Message:</label>
      <textarea [(ngModel)]="message" name="message" rows="4" required></textarea>
    </div>

    <button type="submit">Send</button>
  </form>

  <hr />

  <h3>All Notifications</h3>
  <ul class="notification-list">
    <li *ngFor="let notif of notifications">
      <span class="date">[{{ notif.sentDate | date:'short' }}]</span>
      <strong>Emp#{{ notif.employeeId }}:</strong> {{ notif.message }}
    </li>
  </ul>
</div>
